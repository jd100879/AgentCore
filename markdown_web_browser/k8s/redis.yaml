apiVersion: v1
kind: Service
metadata:
  name: mdwb-redis
  namespace: mdwb
  labels:
    app: markdown-web-browser
    component: redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: markdown-web-browser
    component: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdwb-redis
  namespace: mdwb
  labels:
    app: markdown-web-browser
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: markdown-web-browser
      component: redis
  template:
    metadata:
      labels:
        app: markdown-web-browser
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
          # For persistence, use a PVC instead:
          # persistentVolumeClaim:
          #   claimName: mdwb-redis-data
