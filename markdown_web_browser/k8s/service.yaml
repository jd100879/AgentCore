apiVersion: v1
kind: Service
metadata:
  name: mdwb-web
  namespace: mdwb
  labels:
    app: markdown-web-browser
    component: web
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9000"
spec:
  type: ClusterIP
  selector:
    app: markdown-web-browser
    component: web
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 9000
      targetPort: 9000
      protocol: TCP

---
# Optional: LoadBalancer service for external access without Ingress
apiVersion: v1
kind: Service
metadata:
  name: mdwb-web-lb
  namespace: mdwb
  labels:
    app: markdown-web-browser
    component: web
spec:
  type: LoadBalancer
  selector:
    app: markdown-web-browser
    component: web
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8000
      protocol: TCP
