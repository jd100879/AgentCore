apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdwb-web
  namespace: mdwb
  labels:
    app: markdown-web-browser
    component: web
spec:
  replicas: 2  # Start with 2 replicas for HA
  selector:
    matchLabels:
      app: markdown-web-browser
      component: web
  template:
    metadata:
      labels:
        app: markdown-web-browser
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: web
          image: markdown-web-browser:latest  # Update with your registry
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          env:
            # Load configuration from ConfigMap
            - name: CAPTURE_VIEWPORT_WIDTH
              valueFrom:
                configMapKeyRef:
                  name: mdwb-config
                  key: CAPTURE_VIEWPORT_WIDTH
            - name: CAPTURE_VIEWPORT_HEIGHT
              valueFrom:
                configMapKeyRef:
                  name: mdwb-config
                  key: CAPTURE_VIEWPORT_HEIGHT
            - name: CAPTURE_DEVICE_SCALE_FACTOR
              valueFrom:
                configMapKeyRef:
                  name: mdwb-config
                  key: CAPTURE_DEVICE_SCALE_FACTOR
            - name: OLMOCR_MODEL
              valueFrom:
                configMapKeyRef:
                  name: mdwb-config
                  key: OLMOCR_MODEL
            - name: MDWB_SERVER_IMPL
              valueFrom:
                configMapKeyRef:
                  name: mdwb-config
                  key: MDWB_SERVER_IMPL
            - name: MDWB_SERVER_WORKERS
              valueFrom:
                configMapKeyRef:
                  name: mdwb-config
                  key: MDWB_SERVER_WORKERS
            - name: REQUIRE_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: mdwb-config
                  key: REQUIRE_API_KEY

            # Load secrets
            - name: OLMOCR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mdwb-secrets
                  key: OLMOCR_API_KEY
            - name: OLMOCR_SERVER
              valueFrom:
                secretKeyRef:
                  name: mdwb-secrets
                  key: OLMOCR_SERVER
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: mdwb-secrets
                  key: WEBHOOK_SECRET

            # Redis connection for job queue
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: mdwb-secrets
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: mdwb-secrets
                  key: REDIS_PORT

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          volumeMounts:
            - name: cache
              mountPath: /app/.cache
            - name: data
              mountPath: /app/data
            - name: ops
              mountPath: /app/ops
            - name: config
              mountPath: /app/config
              readOnly: true

      volumes:
        - name: cache
          emptyDir:
            sizeLimit: 10Gi  # Adjust based on expected cache size
        - name: data
          persistentVolumeClaim:
            claimName: mdwb-data
        - name: ops
          persistentVolumeClaim:
            claimName: mdwb-ops
        - name: config
          configMap:
            name: mdwb-blocklist

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mdwb-data
  namespace: mdwb
  labels:
    app: markdown-web-browser
spec:
  accessModes:
    - ReadWriteMany  # Needed for multiple pods
  resources:
    requests:
      storage: 50Gi  # Adjust based on expected data size
  # storageClassName: fast-ssd  # Uncomment and set based on your cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mdwb-ops
  namespace: mdwb
  labels:
    app: markdown-web-browser
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
